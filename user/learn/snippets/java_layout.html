PNode layoutNode extends PNode {
	public void layoutChildren() {
		double xOffset = 0;
		double yOffset = 0;
			
		Iterator i = getChildrenIterator();
		while (i.hasNext()) {
			PNode each = (PNode) i.next();
			each.setOffset(xOffset - each.getX(), yOffset);
			xOffset += each.getFullBoundsReference().getWidth();
		}
	}
}
